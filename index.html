<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To do list</title>
    <link rel="stylesheet" href="./assets/icons/style.css" />
    <link rel="stylesheet" href="./styles/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="header-wrapper">
              <a href="#" class="logo"><i class="ic-logo"></i></a>
              <button type="button" class="menu-button">
                <i class="ic-menu"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="main-wrapper">
              <div class="todo-columns"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <aside></aside>
    <aside class="modal hidden">
      <div class="modal-container">
        <div class="modal-title">기본 html에서 설정한 title</div>
        <footer class="modal-buttons">
          <button type="button" class="cancel-button button-normal">취소</button>
          <button type="button" class="delete-button button-accent">기본</button>
        </footer>
      </div>
    </aside>
    <script src="./dist/main.js"></script>
  </body>
</html>
